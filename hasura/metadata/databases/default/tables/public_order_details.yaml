table:
  name: order_details
  schema: public
object_relationships:
  - name: orderStatusByOrderStatus
    using:
      foreign_key_constraint_on: order_status
  - name: restaurant
    using:
      foreign_key_constraint_on: restaurant_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: order_items
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_items
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - created_at
        - id
        - payment_id
        - restaurant_id
        - total
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - order_state
        - payment_id
        - restaurant_id
        - total
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
event_triggers:
  - name: complete_order
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 90
    webhook: http://172.27.32.1:3000/completeOrder
    request_transform:
      body:
        action: transform
        template: |-
          {
            "order_id": {{$body.event.data.new.id}}
          }
      template_engine: Kriti
      version: 2
