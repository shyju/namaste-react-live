table:
  name: order_details
  schema: public
object_relationships:
  - name: restaurant
    using:
      foreign_key_constraint_on: restaurant_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: order_items
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_items
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - created_at
        - id
        - payment_id
        - restaurant_id
        - total
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - order_state
        - payment_id
        - restaurant_id
        - total
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
