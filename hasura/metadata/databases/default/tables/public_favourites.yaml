table:
  name: favourites
  schema: public
object_relationships:
  - name: restaurant
    using:
      foreign_key_constraint_on: restaurant_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - id
        - restaurant_id
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - restaurant_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
