table:
  name: user
  schema: public
array_relationships:
  - name: addresses
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: addresses
          schema: public
  - name: carts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: cart
          schema: public
  - name: favourites
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: favourites
          schema: public
  - name: order_details
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: order_details
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - auth_id
        - firstname
        - lastname
        - id
      filter:
        auth_id:
          _eq: X-Hasura-User-Id
