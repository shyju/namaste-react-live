table:
  name: addresses
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - pincode
        - primary
        - address_line_1
        - address_line_2
        - city
        - state
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
