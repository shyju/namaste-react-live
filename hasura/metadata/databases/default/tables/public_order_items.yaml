table:
  name: order_items
  schema: public
object_relationships:
  - name: menu
    using:
      foreign_key_constraint_on: product_id
  - name: order_detail
    using:
      foreign_key_constraint_on: order_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - quantity
        - created_at
        - id
        - order_id
        - product_id
select_permissions:
  - role: user
    permission:
      columns:
        - quantity
        - created_at
        - id
        - order_id
        - product_id
      filter: {}
